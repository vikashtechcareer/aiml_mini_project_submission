name: Build, Push Docker Image & Deploy Docs

on:
  push:
    branches:
      - main

jobs:
  build-push-docker:
    name: ğŸ”¨ Build & Push Docker Image to DockerHub
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¦ Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/aiml-fastapi-app:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/aiml-fastapi-app:latest

  deploy-docs:
    name: ğŸš€ Generate and Deploy API Docs
    runs-on: ubuntu-latest
    needs: build-push-docker  # Run after Docker push

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ“„ Generate OpenAPI schema
        run: |
          python generate_openapi.py

      - name: ğŸ›  Install redoc-cli
        run: |
          npm install -g redoc-cli

      - name: ğŸ“„ Build API docs
        run: |
          redoc-cli bundle docs/openapi.json -o docs/index.html

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
